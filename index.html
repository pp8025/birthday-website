<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 16th Birthday!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff0f5, #ffe6f2);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .page {
      display: none;
      min-height: 100vh;
      position: relative;
    }

    .page.active {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    /* Page 1 Styles */
    .page1 h1 {
      font-size: 3.5em;
      color: #cc3366;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      animation: bounce 2s infinite;
    }

    .birthday-image {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 5px solid #ff99cc;
      margin-bottom: 30px;
      object-fit: cover;
      animation: pulse 3s infinite;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .placeholder-image {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 5px solid #ff99cc;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(45deg, #ffccff, #ff99cc);
      color: #cc3366;
      font-size: 3em;
      animation: pulse 3s infinite;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      background: linear-gradient(45deg, #ffccff, #ff99ff);
      color: #333;
      border: 2px solid #cc66cc;
      border-radius: 25px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: float 3s ease-in-out infinite;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .button:hover {
      background: linear-gradient(45deg, #ff99ff, #ff66ff);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Page 2 Styles */
    .page2 h1 {
      font-size: 2.8em;
      color: #cc3366;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .page2 h3 {
      font-size: 1.5em;
      color: #ff4d4d;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    .heart-button {
      background: linear-gradient(45deg, #ff4d4d, #ff1a1a);
      color: white;
      border: none;
      font-size: 2em;
      padding: 20px;
      border-radius: 50%;
      cursor: pointer;
      animation: pulse 2s infinite;
      box-shadow: 0 8px 20px rgba(255, 77, 77, 0.4);
    }

    .heart-button:hover {
      transform: scale(1.1);
    }

    /* Page 3 Styles */
    .page3 {
      position: relative;
      overflow: hidden;
    }

    .question {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      color: #cc3366;
      text-align: center;
      z-index: 10;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .btn {
      position: absolute;
      padding: 12px 20px;
      background: linear-gradient(45deg, #ffe6e6, #ffcccc);
      border: 2px solid #ff9999;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      color: #cc3366;
    }

    .btn:hover {
      background: linear-gradient(45deg, #ffcccc, #ffb3b3);
      transform: scale(1.05);
    }

    .heart-btn {
      background: linear-gradient(45deg, #ff4d4d, #ff1a1a);
      color: white;
      font-size: 2.5em;
      border: 3px solid #cc0000;
      padding: 20px;
      border-radius: 50%;
      animation: pulse 2s infinite;
      box-shadow: 0 10px 25px rgba(255, 77, 77, 0.5);
    }

    .heart-btn:hover {
      animation: none;
      transform: scale(1.1);
    }

    /* Page 4 Styles */
    .page4 {
      padding: 0;
      overflow: hidden;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      grid-gap: 10px;
      width: 100vw;
      height: 100vh;
      padding: 20px;
    }

    .grid-item {
      background: linear-gradient(45deg, #ffccff, #ff99cc);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      color: #cc3366;
      font-weight: bold;
      min-height: 120px;
      transition: transform 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .grid-item:hover {
      transform: scale(1.05);
    }

    .center-message {
      grid-column: span 2;
      grid-row: span 2;
      font-size: 2.5em;
      background: linear-gradient(45deg, #ff4d4d, #ff1a1a);
      color: white;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      animation: pulse 3s infinite;
    }

    .floating-heart {
      position: fixed;
      bottom: -50px;
      font-size: 25px;
      color: #ff4d4d;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .page1 h1 { font-size: 2.5em; }
      .page2 h1 { font-size: 2.2em; }
      .question { font-size: 2em; top: 25%; }
      .birthday-image, .placeholder-image { width: 200px; height: 200px; }
      .center-message { font-size: 1.8em; }
      .grid { grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #ff4d4d;
      animation: confetti-fall 3s linear infinite;
      z-index: 1000;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(-100vh) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Page 1: Welcome -->
  <div class="page active" id="page1">
    <h1>Heyyy 16!!!</h1>
    <div class="placeholder-image">üéÇ</div>
    <button class="button" onclick="nextPage()">Next!</button>
  </div>

  <!-- Page 2: Surprise -->
  <div class="page" id="page2">
    <h1>I have a surprise for youuuyyh!</h1>
    <div class="placeholder-image">üéÅ</div>
    <h3>check it downüëá</h3>
    <button class="heart-button" onclick="nextPage()">üñ§</button>
  </div>

  <!-- Page 3: Kinderjoy Question -->
  <div class="page" id="page3">
    <div class="question">You wanna Kinderjoy?</div>
    
    <button class="btn heart-btn" id="movingHeart" onclick="handleHeartClick()" style="top: 55%; left: 50%; transform: translate(-50%, -50%);">
      ‚ù§Ô∏è
    </button>

    <!-- Random NO buttons -->
    <button class="btn no-btn" style="top: 10%; left: 10%;">NO</button>
    <button class="btn no-btn" style="top: 20%; left: 70%;">NO</button>
    <button class="btn no-btn" style="top: 80%; left: 20%;">NO</button>
    <button class="btn no-btn" style="top: 30%; left: 30%;">NO</button>
    <button class="btn no-btn" style="top: 70%; left: 75%;">NO</button>
    <button class="btn no-btn" style="top: 40%; left: 85%;">NO</button>
    <button class="btn no-btn" style="top: 60%; left: 40%;">NO</button>
    <button class="btn no-btn" style="top: 15%; left: 50%;">NO</button>
    <button class="btn no-btn" style="top: 85%; left: 60%;">NO</button>
  </div>

  <!-- Page 4: Birthday Celebration -->
  <div class="page" id="page4">
    <div class="grid" id="grid">
      <!-- Grid items will be generated by JavaScript -->
    </div>
  </div>

  <script>
    let currentPage = 1;
    const totalPages = 4;
    let heartsInterval;
    let confettiInterval;
    let heartMoveCount = 0;
    let maxHeartMoves = 5;

    function nextPage() {
      document.getElementById(`page${currentPage}`).classList.remove('active');
      currentPage++;
      if (currentPage <= totalPages) {
        document.getElementById(`page${currentPage}`).classList.add('active');
        
        if (currentPage === 4) {
          initializeFinalPage();
        }
      }
    }

    function handleHeartClick() {
      const heart = document.getElementById('movingHeart');
      
      if (heartMoveCount < maxHeartMoves) {
        // Move the heart to a random position
        const randomTop = Math.random() * 70 + 15; // Between 15% and 85%
        const randomLeft = Math.random() * 70 + 15; // Between 15% and 85%
        
        heart.style.transition = 'all 0.3s ease';
        heart.style.top = randomTop + '%';
        heart.style.left = randomLeft + '%';
        
        heartMoveCount++;
        
        // Add a little shake animation to tease
        heart.style.animation = 'none';
        setTimeout(() => {
          heart.style.animation = 'pulse 2s infinite';
        }, 300);
        
        // Change the emoji temporarily for fun
        heart.innerHTML = 'üòú';
        setTimeout(() => {
          heart.innerHTML = '‚ù§Ô∏è';
        }, 500);
        
      } else {
        // After enough teasing, let her click it
        heart.innerHTML = 'üòä';
        heart.style.animation = 'bounce 0.5s ease';
        setTimeout(() => {
          nextPage();
        }, 500);
      }
    }

    function initializeFinalPage() {
      createGrid();
      startHeartAnimation();
      startConfetti();
    }

    function createGrid() {
      const grid = document.getElementById('grid');
      const messages = [
        'üéâ', 'üéÇ', 'üéÅ', 'üéà', 'üåü', 'üíñ', 'üéä', 'ü•≥',
        'üéµ', 'üé™', 'üé≠', 'üé®', 'üéØ', 'üé≤', 'üé∏', 'üé∫',
        'üç∞', 'üç≠', 'üç¨', 'üßÅ', 'üç©', 'üç™', 'üç´', 'üçØ',
        'üå∏', 'üå∫', 'üåª', 'üå∑', 'üåπ', 'üåº', 'üåø', 'üçÄ',
        '‚≠ê', '‚ú®', 'üí´', 'üåô', '‚òÄÔ∏è', 'üåà', 'ü¶ã', 'üå∫'
      ];

      for (let i = 0; i < 40; i++) {
        const cell = document.createElement('div');
        
        if (i === 20) {
          cell.classList.add('grid-item', 'center-message');
          cell.innerHTML = 'Happy Birthday!! ‚ù§Ô∏è';
        } else {
          cell.classList.add('grid-item');
          cell.innerHTML = messages[i % messages.length];
        }
        
        grid.appendChild(cell);
      }
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 15 + 20) + 'px';
      heart.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(heart);
      
      setTimeout(() => {
        if (heart.parentNode) {
          heart.parentNode.removeChild(heart);
        }
      }, 6000);
    }

    function startHeartAnimation() {
      heartsInterval = setInterval(createHeart, 500);
    }

    function createConfetti() {
      const colors = ['#ff4d4d', '#ff9999', '#ffcccc', '#ff66cc', '#cc66cc'];
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDelay = Math.random() * 3 + 's';
      document.body.appendChild(confetti);
      
      setTimeout(() => {
        if (confetti.parentNode) {
          confetti.parentNode.removeChild(confetti);
        }
      }, 3000);
    }

    function startConfetti() {
      confettiInterval = setInterval(createConfetti, 200);
    }

    // Add hover effects for NO buttons
    document.addEventListener('DOMContentLoaded', function() {
      const noButtons = document.querySelectorAll('.no-btn');
      noButtons.forEach(button => {
        button.addEventListener('mouseenter', function() {
          this.style.transform = 'scale(0.8)';
          this.innerHTML = 'üòà';
        });
        button.addEventListener('mouseleave', function() {
          this.style.transform = 'scale(1)';
          this.innerHTML = 'NO';
        });
        button.addEventListener('click', function() {
          this.style.animation = 'bounce 0.5s ease';
          setTimeout(() => {
            this.style.animation = '';
          }, 500);
        });
      });
    });

    // Add keyboard navigation
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        if (currentPage < totalPages) {
          nextPage();
        }
      }
    });
  </script>

</body>
</html>
